<div class="text-center">
  <form class="form-signin">
    <h1 class="h2 mb-2 login">LOGIN DO CLIENTE</h1>
    <!--<label for="inputEmail" class="sr-only">Email</label>-->
    <input type="email" id="inputEmail" name="email" placeholder="Informe seu email" class="form-control mb-2" [(ngModel)]="email"/>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha" name="senha" placeholder="Senha" class="form-control mb-2" />
    <button class="btn btn-primary btn-block " type="submit" (click)="entrar()">Entrar</button>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Best_Buy_logo_2018.svg/1200px-Best_Buy_logo_2018.svg.png" class=" imagem"/>
    <!--<img src="C:/Users/Dell/Desktop/Nova pasta/QuickBuy/QuicBuy.web/ClientApp/src/assets/imgs/1200px-Best_Buy_logo_2018.svg.png" class="imagem" />-->
  </form>
</div>
